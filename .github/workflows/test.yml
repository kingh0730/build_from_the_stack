# help test this project

name: Test

on: [push, pull_request]

jobs:
  test:
    strategy:
      matrix:
        python: ["3.9", "3.10"]
        platform: [ubuntu-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python }}

      - name: Install test dependencies
        run: python -m pip install -U tox build

      - name: Install
        run: source scripts/install.sh

      # - name: Test tox
      #   run: source scripts/test_tox.sh

      - name: Assert all packages have dirty version
        uses: GuillaumeFalourd/assert-command-line-output@v2.2
        with:
          command_line: bash scripts/check_versions_done
          contains: DONE!
          expected_result: FAILED
